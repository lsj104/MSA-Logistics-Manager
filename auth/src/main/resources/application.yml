spring:
  application:
    name: auth-service
  jpa:
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: localhost
      port: 6379

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: usr
    password: 1234
    driver-class-name: org.postgresql.Driver

jwt:
  key : ${jwt-key}

logging:
  level:
    org:
      springframework:
        security: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/
