server:
  port: 19099

spring:
  application:
    name: ai

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: aiu
    password: 1234
    driver-class-name: org.postgresql.Driver

  hikari:
    # 추가적인 HikariCP 설정
    maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_schema: s_ai

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
